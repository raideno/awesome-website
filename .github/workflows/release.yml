name: create release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install dependencies
        run: npm ci

      - name: build extension
        run: npm run build --workspace extension

      - name: package extension
        run: npm run package --workspace extension

      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/extension/extension.zip
          generate_release_notes: true
          draft: false
          prerelease: false
